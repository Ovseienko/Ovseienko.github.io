<script>

function findSum(){
  var array  = [];

while(true){
  var answer = prompt('Give me a number');
  if(answer === '' || isNaN(answer) ||  answer == null){
    break;
  }
  array.push(+answer);
}

var sum = 0;
for(i = 0; i<array.length; i++){
  
  sum+=array[i];
}
  return sum;
}
  alert(findSum());
</script>
