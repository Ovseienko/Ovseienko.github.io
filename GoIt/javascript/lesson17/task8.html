<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link href='https://fonts.googleapis.com/css?family=Dosis:800' rel='stylesheet' type='text/css'>
  <style>
    #clock{
      font-family: 'Dosis', sans-serif;
    font-style: normal;
      font-size:130px;
    }
    .hour{
      color: #28a5b1;
      margin-right:35px;
    }
     .minute{
      color: #3bccda;
       margin-right:35px;
    }
     .second{
      color: #7aedf8;
    }
  </style>
</head>
<body>
<div id="clock">
  <i class="hour"></i>:
  <i class="minute"></i>:
  <i class="second"></i>
</div>
  <script>

     
    
    setInterval(function(){
       var hour = document.getElementsByClassName('hour')[0];
      var minute = document.getElementsByClassName('minute')[0];
      var second = document.getElementsByClassName('second')[0];
      
      var now = new Date();
      
      var h = now.getHours();
      if(h<10) h='0' + h;
      
     var m = now.getMinutes();
      if (m<10) m = '0' + m;
     var s  = now.getSeconds();
      if (s<10) m = '0' + s;
      
      hour.innerHTML = h;
      minute.innerHTML = m;
      second.innerHTML = s;
    },1000)
   
  </script>
</body>
</html>
