<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<div id="calendar"></div>
  <script>
    function findDay(date){
var day = date.getDay();
if (day === 0) day = 7;
return day - 1;
}


function createCalendar(id, year, month){
  var calen = document.getElementById(id);
  var table = '<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>нд</th></tr><tr>';
  
  var minusMonth = month - 1;
  
  var date = new Date(year, minusMonth);
 for(var i=0; i< findDay(date);i++){
   table+='<td></td>';
 }
  
 while(date.getMonth() == minusMonth){
   table += '<td>' + date.getDate() + '</td>';
   if(findDay(date) ==6){
     table+='</tr><tr>';
   }
   date.setDate(date.getDate() + 1);
 }
 if (findDay(date) !== 0) {
        for ( i = findDay(date); i < 7; i++) {
          table += '<td></td>';
        }
      }

  table+='</tr></table>';
  
  calen.innerHTML = table;
  
}
createCalendar('calendar', 2016, 1);
  </script>
</body>
</html>
