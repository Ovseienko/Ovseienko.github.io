<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<table>
  <tr>
    <th>Имя	</th>
    <th>Фамилия</th>
    <th>Отчество</th>
    <th></th>
    <th>Возраст</th>
  </tr>
  <tr>
    <td>Вася</td>
    <td>Петров</td>
    <td>Александрович</td>
    <td>10</td>
  </tr>
  <tr>
    <td>Петя</td>
    <td>Иванов</td>
    <td>Петрович</td>
    <td>1</td>
  </tr>
  <tr>
    <td>Владимир</td>
    <td>Ленин</td>
    <td>Ильич</td>
    <td>9</td>
  </tr>
</table>
<script>
  function sortTable(){
  var table = document.getElementsByTagName('tbody')[0];
  var sorted = [];
  for(var i = 1; i<table.children.length - 1; i++){
    var row = table.removeChild(table.children[i]);
    sorted.push(row);
  }
  sorted.sort(function(a,b){
    return +(a.lastChild.innerHTML) - +(b.lastChild.innerHTML);
  });
  for(i=0; i<sorted.length;i++){
    table.appendChild(sorted[i]);
  }
}
sortTable();
</script>
</body>
</html>
