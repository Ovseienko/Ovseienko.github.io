<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
table {
 	border-collapse: collapse;
 }
 td { border: 5px solid #000; 
 	width:45px; 
 	height:45px;
}
tr:first-of-type td{
  border-top:none;
}
tr:last-of-type td{
  border-bottom:none;
}
td:first-of-type{
  border-left:none;
}
td:last-of-type{
  border-right:none;
}
tr:nth-of-type(7) td:first-of-type{
  border-bottom:none;
}
tr:nth-of-type(8) td:last-of-type{
  border-bottom:none;
}
	</style>
</head>
	<body>
		<table>
<tr><td colspan="2"></td><td colspan="3"></td><td colspan="2" bgcolor="#fffa69"></td></tr>
 <tr><td rowspan="2"></td><td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td><td rowspan="2" colspan="2" bgcolor="#fffa69"><p></p><br /><p></p></td></tr>
 <tr></tr>
 <tr><td rowspan="3"></td><td rowspan="2"><p></p><br /><p></p></td><td rowspan="2"><p></p><br /><p></p></td></tr>
 <tr></tr>
 <tr><td rowspan="2" colspan="2" bgcolor="#000"></td><td colspan="2"></td><td colspan="2"></td></tr>
 <tr><td rowspan="3" bgcolor="#fffa69"></td><td colspan="2"></td><td colspan="2" rowspan="2"  bgcolor="#074481"></td></tr>
 <tr><td colspan="2"></td><td colspan="2" bgcolor="#000"></td></tr>
 <tr><td></td><td></td><td></td><td></td></tr>
</table>
	</body>
</html>
