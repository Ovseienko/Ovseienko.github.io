<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Новый отчет</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="wrapper col-xs-7 col-sm-7 col-md-7 col-lg-7 center-block">
			<h3>Новый отчет</h3>
			<form  id="report-form" action="send.php" method="post">
				<div class="form-group buttons">
				<label>Категория</label>
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default active" name="cat">Подписчики</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default">Письма</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default">СМС</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default">Отчеты</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default">Деньги</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default">Другое</button>
						</div>
					</div>	
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 select-group">
					<div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<label>Суб-категория</label>
						<select class="form-control" name="category" id="category">
							<option value="" selected></option>
							<option>Не понятно как</option>
							<option>Не понятно как1</option>
							<option>Не понятно как2</option>
							<option>Не понятно как3</option>
						</select>
					</div>	
					<div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<label>Тип</label>
						<select class="form-control" name="type" id="type">
							<option value="" selected></option>
							<option>Создание</option>
							<option>Создание1</option>
							<option>Создание2</option>
							<option>Создание3</option>
						</select>
					</div>
					<div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<label>Объект</label>
						<select class="form-control" name="object" id="name">
							<option value="" selected></option>
							<option>Экспорт</option>
							<option>Экспорт1</option>
							<option>Экспорт2</option>
							<option>Экспорт3</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label>Описание</label>
					<textarea class="form-control" class="description"></textarea>
				</div>
				<input type="submit" class="btn btn-default send" value="Отправить" disabled></input>
			</form>
		</div> <!-- end of wrapper -->
	</div> <!-- end of contaienr -->
</body>
<script >
$('#category, #name, #type').each(function () {
	$(this).change(function(){
		if(($('#name').val() !== '') && ($('#category').val() !== '') && ($('#type').val() !== '')){
			$('.send').prop('disabled',false);
		}else{
			$('.send').prop('disabled',true);
		}
	});
});
</script>
<script>
	$('.buttons .btn').click(function(){
		$('.buttons .btn:first-of-type').removeClass('active');
		$(this).addClass('active');
		$('.btn-group').children('button').removeAttr('name');
		$(this).attr('name', 'cat');
	});
</script>
<script>
	$(document).ready(function(){
    $("#report-form").submit(function() { 
            var data = $(this).serialize(); 
            $.ajax({
            type: "POST", 
            url: "send.php", 
            data: data,
            success: function() {
                   alert("Мы получили Ваше письмо. Спасибо!");
               }
            });
    });
});    
</script>
</html>
