<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app1.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchItem">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.searchForItem()">Narrow It Down For Me!</button>
    </div>
    <div class="loader__wrapper" ng-show="ctrl.loading">
      <div class="loader"> </div>
    </div>
    <p class="error-message" >
      {{ctrl.errorMsg}}
    </p>
    <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
