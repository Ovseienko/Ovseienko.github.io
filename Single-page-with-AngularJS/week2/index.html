<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Week2</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body >
  <h1 class="text-center">Buy and Bought List</h1>
  <div class="col-xs-10 col-sm-10 col-md-7 col-lg-6 container">
    <div  ng-controller='ToBuyController as buy' class="col-xs-12 col-sm-12 col-md-12 col-lg-5 pull-left">
      <h3 class="text-center">Need to Buy</h3>
      <ol>
        <li ng-repeat="item in buy.list" class="list-item">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="buy.moveItem()" class="btn btn-success btn-sm pull-right">Bought</button>
        </li>
      </ol>
      <p ng-if="buy.list.length === 0" class="text-center info-message text-success ">
        {{buy.infoMsg}}
      </p>
    </div>

    <div ng-controller='AlreadyBoughtController as bought' class="col-xs-12 col-sm-12 col-md-12 col-lg-5 pull right">
      <h3 class="text-center">Already Bought</h3>
      <ol>
        <li ng-repeat="item in bought.list" class="list-item">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
      </ol>
      <p ng-if="bought.list.length === 0" class="text-center info-message text-success ">
        {{bought.infoMsg}}
      </p>
    </div>
</div>
</body>
</html>
