<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 details center-block">
  <h4> {{taskData.description}} </h4>
  <span class="date"> {{taskData.startTime | date: "MM.dd.yyyy "}} </span>
  <ul class="list-unstyled">
    <li>
        <img ng-src="./img/map.png">
        <span class="detail-name">Field: </span>
        <span class="detail-data" ng-repeat="task in taskData.operation.field.tasks">{{task.taskName}}</span>
    </li>
    <li>
        <img ng-src="./img/map.png">
        <span class="detail-name">Operation:</span>
        <span class="detail-data"> {{taskData.operation.name}} </span>
    </li>
    <li>
        <img ng-src="./img/map.png">
        <span class="detail-name"> Vehicle: </span>
        <span class="detail-data"> {{taskData.operation.vehicle.vehicleType.name}} </span>
    </li>
    <li>
        <img ng-src="./img/map.png">
        <span class="detail-name"> {{detail.detailName}} </span>
        <span class="detail-data"> {{myData}} </span>
    </li>
  </ul>
  <p>
    <span class="detail-name">Note</span>
    <span class="detail-data">{{myData}}</span>
  </p>
  <button class="add-task">Add task to eFarm Pilot</button>
</div>
